<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      MyApp with NgModel
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label color="secondary">My list</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of groceryList">
      <ion-label>{{item.name}}
        <p><ion-text color="median">{{item.description}}</ion-text></p>
      </ion-label>
      <ion-button slot="end" fill="outline" [strong]="true" (click)="onClickView(item)">View</ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-label>Footer</ion-label>
</ion-footer>
